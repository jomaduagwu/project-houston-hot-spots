<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Houston Hot Spots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <div class="hero header">
    <div class="hero-body">
      <nav class="navbar-end is-fixed-top level">
        <ul class="level-right level-center">
          <li><a href="#Home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#top-attractions">Top Attractions</a></li>
        </ul>
      </nav>
      <h1 class="is-size-1">Houston Hot Spots</h1>

    </div>
  </div>
  <div class="column is-4 block">
    <form id="search-form" class="control is-small">
      <div class="form-label">
        <p class="is-size-3">The fun starts HERE</p>
      </div>
      <div class="control block">
        <input id="search-input" class="input" type="text" placeholder="Search!">
      </div>
      <div class="control block">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option value="food">Food</option>
            <option value="bars">Bars</option>
            <option value="events">Events</option>
            <option value="parks">Parks</option>
            <option value="sports">Sports</option>
            <option value="shopping">Shopping</option>
            <option value="hotels">Hotels</option>
            <option value="attractions">Attractions</option>
            <option value="things-to-do">Things To Do</option>
          </select>
        </div>
      </div>

      <div class="control">
        <button class="button is-info">Submit</button>
      </div>
    </form>

  </div>
    <div class="column">
      <h2 class="is-size-2">Showing results for <span id="result-text"></span></h2>
      <div id="result-content">
        <ul id="result-list" class="search-result-list ">


        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/display-search.js"></script>
</body>

</html>
