<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <title>My Google Maps</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
  </head>
  <body>
    <h1>My Google Maps</h1>
    <div id="map"></div>
    <script> 
        function initMap() {
            var options = {
                zoom: 12,
                center: {lat:29.7662, lng:-95.3632}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            var marker = new google.maps.Marker({
                position:{lat:29.76331901550293, lng:-95.36221313476562},
                map: map
            })

            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>Barnabys Cafe</h1>'
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            } )

        }
        
    </script>
    <script async defer
        src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAFqS5W2P0ywzvjzmogjlrnHxUgXJcyFi4&callback=initMap">
    </script>
  </body>
</html>
