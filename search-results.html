</head>

<body>

  <div class="hero header">
    <div id="navbarMenuHeroA" class="navbar-menu">
      <nav class="navbar-end">
        <a class="navbar-item" href="#home">

    <div class="hero-body">
      <!-- <nav class="navbar-end is-fixed-top level">
        <ul class="level-right nav-list">

      <div id="navbarMenuHeroA" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="#home">
            Home
          </a>
          <a class="navbar-item" href="#about">
            About
          </a>
          <a class="navbar-item" href="#top-attractions">
            Top Attractions
          </a>
          
        </div>
      </div>
      <h1 class="is-size-1 level-center">Houston Hot Spots</h1>
    </div>
  </div>

  <div class="columns">
    <div class="column is-4 block" id="home">
      <form id="search-form" class="control is-small">
        <div class="form-label">
          <p class="is-size-3">The fun starts HERE</p>
        </div>
        <!-- <div class="control block">
          <input id="datepicker" class="input" type="text" placeholder="MM/DD/YYYY">
        </div> -->
        <div class="select user-locate">
          <select id="drop-down">
            <option>What part of town are you going to?</option>
            <option value="lon=-95.3632&lat=29.7662">Central Houston</option>
            <option value="lon=-95.4268&lat=30.0084">North Houston</option>
            <option value="lon=-95.5625&lat=29.8339">West Houston</option>
            <option value="lon=-95.3853&lat=29.5961">South Houston</option>
            <option value="lon=-95.1500&lat=29.7112">East Houston</option>
            <option value="lon=-94.9226&lat=29.3222">Galveston</option>
          </select>
        </div>

        <div class="control block" id="user-choices-container">
          <label class="radio user-select">
            <input type="checkbox" name="restaurants">
            Food
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="bars">
            Bars
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="museums">
            Museums
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="urban_enviornment">
            Parks
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="sport">
            Sports
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="shops">
            Shopping
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="hotels">
            Hotels
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="cultural">
            Attractions
          </label>
          <label class="radio user-select">
            <input type="checkbox" name="amusements">
            Things to do
          </label>
        </div>

        <div class="control">
          <button class="button is-info" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <div class="column is-8">
      <div id="map"></div>
    </div>
  </div>

  <div class="column">
    <h2 class="is-size-2">Showing results for <span id="result-text"></span></h2>
    <div id="result-content"></div>
  </div>

  <footer class="footer has-text-centered">
